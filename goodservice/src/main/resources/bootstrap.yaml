#server
server:
  port: 9989

#图片上传地址
web:
  upload-path: D:/TempFiles/upload

#spring
spring:
  application:
    name: goods-service
  cloud:
      bus:
        trace:
          enabled: true
      config:
            uri: http://localhost:9998/
            label: master
            profile: dev
            name: config-client
            discovery:
              enabled: true
              serviceId: config-server
  #thymelea模板配置
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**
    #配置回显图片 classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,
    static-locations: file:${web.upload-path}
  thymeleaf:
    servlet:
      content-type: text/html
    suffix: .html
    prefix: classpath:/templates/
    mode: HTML5
    encoding: UTF-8
    cache: false
  mvc:
    static-path-pattern: /**
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

#eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9999/eureka/

#management.security.enabled=false
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
